<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <title>OhMyFood</title>
    <script
      src="https://kit.fontawesome.com/30699aa1e7.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <h1 class="head__title"><a href="../index.html">ohmyfood</a></h1>
      <div class="head__img-pal"></div>
    </header>

    <main>
      <section class="menu__entrees">
        <h2>Entrées</h2>

        <article class="menu_tile">
          <div class="tile__text">
            <h3 class="tile__text--title">Fricassée d'escargots</h3>
            <p class="tile__text--subtitle">Au piment d'Espelette</p>
          </div>
          <p class="tile__price">25€</p>
          <div class="tile__valid">
            <i class="fa-solid fa-circle-check"></i>
          </div>
        </article>
      </section>

      <section class="menu__plats">
        <h2>Plats</h2>
      </section>

      <section class="menu__desserts">
        <h2>Desserts</h2>
      </section>

      <button class="">Commander</button>
    </main>

    <footer>
      <ul>
        <li><a href="#">Proposer un restaurant</a></li>
        <li><a href="#">Devenir Partenaire</a></li>
        <li><a href="#">Mentions légales</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </footer>
  </body>
</html>
